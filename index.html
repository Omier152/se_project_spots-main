<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8" >

        <meta name="viewport" content="width=device-width, initial-scale=1.0" >

        <link rel="stylesheet" href="./pages/index.css" >
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" >

    <body>
        <div class="page">
            <header class="header">
                <img src="./images/Logo.jpg" alt="Spots logo" class="header__logo" >
            </header>
            <main class="content">
                <section class="profile page__section">
                    <img src="./images/avatar.jpg" alt="Bessie Coleman" class="profile__avatar">
                    <div class="profile__column">
                        <h1 class="profile__name">Bessie Coleman</h1>
                        <p class="profile__description">Civil Aviator</p>
                        <button type="button" class="profile__edit-btn">
                            <img src="./images/Group2.svg" alt="pencil icon"> Edit Profile</button>
                            
                    </div>
                    <button type="button" class="profile__new-post-btn">
                        <img src="./images/Button.svg" alt="New post button">
                    </button>
                </section>

                <section class="cards page__section">
                    <ul class="cards__list">
                        <template id="card-template">
                        <li class="card">
                            <button class="card__delete-btn"></button>
                            <img src="#" 
                            alt=""
                             class="card__image">
                            <div class="card__content">
                                <h2 class="card__title">Val Tho</h2>
                                <button type="button" class="card__like-btn"></button>

                            </div>
                        </li>
                    
                        <li class="card">
                            <button class="card__delete-btn"></button>
                            <img src="#"
                             alt=""
                              class="card__image">
                            <div class="card__content">
                                <h2 class="card__title"></h2>
                                <button type="button" class="card__like-btn"></button>
                            </div>
                        </li>
                        <li class="card">
                            <button class="card__delete-btn"></button>
                            <img src="#"
                             alt=""
                              class="card__image" >
                            <div class="card__content">
                                <h2 class="card__title"></h2>
                                <button type="button" class="card__like-btn"></button>
                            </div>
                        </li>
                        <li class="card">
                            <button class="card__delete-btn"></button>
                            <img src="#"
                             alt=""
                              class="card__image" >
                            <div class="card__content">
                                <h2 class="card__title"></h2>
                                <button type="button" class="card__like-btn"></button>
                            </div>
                        </li>
                        <li class="card">
                            <button class="card__delete-btn"></button>
                            <img src="#" 
                            alt=""
                             class="card__image">
                            <div class="card__content">
                                <h2 class="card__title"></h2>
                                <button type="button" class="card__like-btn"></button>
                            </div>
                        </li>
                        <li class="card">
                            <button class="card__delete-btn"></button>
                            <img src="#" 
                            alt="" 
                            class="card__image">
                            <div class="card__content">
                                <h2 class="card__title"></h2>
                                <button type="button" class="card__like-btn"></button>
                            </div>
                        </li>
                        </template>
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__author">Omier Thomas Â© 2025</p>
               
            </footer>
            <div class="modal" id="edit-profile-modal">
            <div class="modal__container">
            <button type="button" class="modal__close-btn">
            <img src ="./images/Close-Icon.svg" alt="Close modal icon">
            </button>
            <h2 class="modal__title">Edit Profile</h2>
            <form  class="modal__form" id="edit-profile-modal__form">
            <label for="profile__name-input" class="modal__label" >Name
                <input id="profile__name-input" 
                type="text" 
                class="modal__input"
                 placeholder="Type Your Name"
                 required >
            </label>
            <label for="profile__description-input" class="modal__label" >Description
                <input id="profile__description-input" 
                type="text" 
                class="modal__input"
                 placeholder="Describe Yourself" required >
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
        </form>
        </div>
    </div>
    <div class="modal" id="new-post-modal">
        <div class="modal__container">
        <button type="button" class="modal__close-btn">
            <img src ="./images/Close-Icon.svg" alt="Close modal icon">
            </button>

        <h2 class="modal__title">New Post</h2>
        <form  class="modal__form">
        <label for="card__image-input" class="modal__label" >Image link
            <input id="card__image-input" 
            type="url" 
            class="modal__input"
             placeholder="Place a link to the picture"
             required >
        </label>
        <label for="card__caption-input" class="modal__label" >Caption
            <input id="card__caption-input" 
            type="text" 
            class="modal__input"
             placeholder="Type your caption" 
             required>
        </label>
        <button type="submit" class="modal__submit-btn">Save</button>
    </form>
    </div>
</div>

            <img src ="./images/Close-Icon.svg" alt="Close modal icon">
            </button>

        alt=""
         class="modal__image">
    </div>
</div>
